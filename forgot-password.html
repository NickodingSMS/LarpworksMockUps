<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Garamond&display=swap" rel="stylesheet">
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LARPWorks Forgot Password</title>
  
  <!-- Link to login.css -->
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <header class="logo-header">
      <img src="public/LWLogo.jpg" alt="LARPWorks Logo" class="logo">
      <p class="subtitle">Forgot Password</p>
    </header>

    <main>
      <form id="forgot-password-form" class="login-form">
        <div class="input-group">
          <label for="forgot-username">Username</label>
          <input type="text" id="forgot-username" name="username" placeholder="Enter your username" required>
        </div>

        <div class="actions">
          <button type="submit" class="login-btn">Reset Password</button>
        </div>

        <div class="links">
          <a href="login.html">Back to Login</a>
        </div>
      </form>
    </main>
  </div>

  <!-- Link to forgot-password.js -->
  <script src="forgot-password.js"></script>
</body>
</html>
